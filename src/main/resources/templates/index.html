<!DOCTYPE html>
<html lang="ja" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居残りメーラー</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="app">




        <h1 id="title">居残りメーラー</h1>
        
        <p>残る人</p>
        <table id="member">
          <tr>
            <td>
              <div class="name-container">
                <div v-for="user in users" class="name-item">
                  <input type="checkbox" name="userSelect" v-bind:value="user.id" :checked="user.selectedFlg === 1" @click="selectDetention(user.id)">
                  {{ user.name }}
                </div>
              </div>
            </td>
          </tr>
        </table>


        <p>理由
            <select name="reason" v-model="selectedReason">
                <option value="自学自習">自学自習</option>
                <option value="グループ開発">グループ開発</option>
            </select>
        </p>
        


     
        <p><button type="button" @click="confirmation">確認</button></p>
        
        <div>
            <textarea v-model="template" id="confirmation-area"></textarea>
        </div>
        <p><a :href="getEmailLink()" class="btn" @click="getEmailLink">メーラー起動</a></p>


    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                users: [],
                detentionMember:[],
                isSelected: false,
                template: '',
                name: ['testA', 'testB', 'testC'],
                selectedReason:'自学自習',
                recipient:'miyagi@r-net.co.jp',
                subject:'',
                cc1:'okinawa@axiz.co.jp',
                cc2:'uchimaazu.kensyu@gmail.com',

            }
        },

        methods: {

            //メンバー全員の表示と、標準でチェックついてる人をチェックするもの。
            getUsers() {
                console.log('getUsersスタート')
                axios.get('/getUsers')
                .then(res => {
                    this.users = res.data;
                    console.log(this.users);
                    this.cheakDetentionMenber();
                    this.confirmation();
                });
            },

            //最初に表示するようで、selectedFlgが１の奴を、チェックつけておく。
            cheakDetentionMenber(){
                for (let i = 0; i < this.users.length; i++) {
                        if (this.users[i].selectedFlg == 1) {
                            this.isSelected = true;
                        } else {
                            this.isSelected = false;
                        }
                }
            },
            
            //チェックがついてる人をDetetionMember[]にpushする。
            //とってきたテンプレートに、人数や残るメンバーなどの情報をセット（v-modelなので同時に表示。）。
            confirmation() {
                console.log('confirmationスタート');
                this.tidyUpDetentionMenber();
                axios.get('/confirmation')
                .then(res => {
                    const template = res.data.template;
                    this.template = template
                        .replace('{{reason}}', this.selectedReason)
                        .replace('{{name}}', this.detentionMember.map(user => user.name).join(', '))
                        .replace('{{name.length}}', this.detentionMember.length);
                    // console.log(this.template);
                    const getSubject =res.data.subject;
                    this.subject =getSubject+'('+this.detentionMember.length+'名分)';
                })
            },

            //チェックボックスが押されたら起動。
            //selectedFlgが１なら０、０なら１に。
            selectDetention(id){
                if(this.users[id-1].selectedFlg ===0){
                    this.users[id-1].selectedFlg = 1;
                    // console.log(this.users[id-1]);
                }else if(this.users[id-1].selectedFlg ===1){
                    this.users[id-1].selectedFlg =0;
                    // console.log(this.users[id-1]);
                }
                this.tidyUpDetentionMenber();
                this.confirmation();
                

            },


            //チェックボックスが押されたら、その時selectedFlgが1のものをdetentionMemberについか。
            tidyUpDetentionMenber() {
                this.detentionMember = this.users.filter(user => user.selectedFlg === 1);
            },

            

            // handleEmailLinkClick(event) {
            //     const text = this.template;
            //     const result = text.match(/^\d{3}-?\d{4}$/);

            //     if (result === null) {
            //         console.log('だめ。');
            //         alert('正しい形式のテキストを入力してください。');
            //         event.preventDefault(); // ダイアログが表示された場合は、リンクを無効にするためにイベントのデフォルトの挙動をキャンセル
            //     }
            // },

            getEmailLink() {
                const text = this.template;
                const pattern = /{{[^{}]+}}/g;
                const result = text.match(pattern);
                console.log(result);
                
                if (result === null) {
                    return `mailto:${encodeURIComponent(this.recipient)}?cc=${encodeURIComponent(this.cc1)}&subject=${encodeURIComponent(this.subject)}&body=${encodeURIComponent(this.template)}`;

                }
                alert('不正な値（「{{something}}」など）が含まれている可能性があります。適宜訂正してください');
                return '#'; // メーラーを開かない場合は "#" を返す


            },
            

        },

        watch: {
            // 問題内容が変更されるたびに、関数が実行されます。
            selectedReason(newData, oldData) {
                console.log('watchやで')
                console.log(this.selectedReason)
                this.confirmation();
            }
        },

        created: function() {
            console.log('created');
            this.getUsers();

            
        },


        computed: {
            // getEmailLink(){
            //     return `mailto:${encodeURIComponent(this.recipient)}?cc=${encodeURIComponent(this.cc1)}&subject=${encodeURIComponent(this.subject)}&body=${encodeURIComponent(this.template)}`;
            // }
            
        },
        // watch: {
        //     // 問題内容が変更されるたびに、関数が実行されます。
        //     question(newQuestion, oldQuestion) {
                
        //             this.confirmation();
                
        //     }
        // },


        mounted() {
            console.log('mountedまで来たよ。')
            for (let i = 0; i < this.users.length; i++) {
                if (this.users[i].selectedFlg == 1) {
                    this.isSelected = true;
                    console.log(this.users[i])
                }
            }
        }
    }).mount('#app');
</script>

</body>
</html>
